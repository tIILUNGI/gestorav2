spring:
  application:
    name: gestora-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/gestora_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 60000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        use_sql_comments: true

  jackson:
    serialization:
      indent-output: true
    default-property-inclusion: non_null

  mvc:
    servlet:
      path: /api

  mail:
    host: ${SPRING_MAIL_HOST:}
    port: ${SPRING_MAIL_PORT:587}
    username: ${SPRING_MAIL_USERNAME:}
    password: ${SPRING_MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: ${SPRING_MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${SPRING_MAIL_SMTP_STARTTLS:true}

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /api
    encoding:
      charset: UTF-8
      force: true
  tomcat:
    max-threads: ${SERVER_TOMCAT_MAX_THREADS:200}
    min-spare-threads: ${SERVER_TOMCAT_MIN_SPARE_THREADS:10}
    connection-timeout: ${SERVER_TOMCAT_CONNECTION_TIMEOUT:60000}

jwt:
  secret: ${JWT_SECRET:dev_secret_key_min_32_caracteres_here_ok_12345}
  expiration: ${JWT_EXPIRATION:86400000}

app:
  frontend:
    base-url: ${APP_FRONTEND_BASE_URL:http://localhost:5173}
  invite:
    expiry-hours: ${APP_INVITE_EXPIRY_HOURS:24}

logging:
  level:
    root: ${LOGGING_LEVEL_ROOT:INFO}
    com.gestora: ${LOGGING_LEVEL_COM_GESTORA:INFO}
    org.springframework.web: ${LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_WEB:WARN}
    org.springframework.security: WARN
    org.hibernate.SQL: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
