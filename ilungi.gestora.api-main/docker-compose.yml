# docker-compose.yml
version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gestora_db
    environment:
      POSTGRES_DB: gestora_db
      POSTGRES_USER: gestora_user
      POSTGRES_PASSWORD: gestora_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gestora_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gestora-network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gestora_api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/gestora_db
      SPRING_DATASOURCE_USERNAME: gestora_user
      SPRING_DATASOURCE_PASSWORD: gestora_password
      SERVER_PORT: 8080
      JAVA_OPTS: "-Xmx256m -Xms128m"
    ports:
      - "8080:8080"
    volumes:
      - ./logs:/app/logs
      - ./src:/app/src:cached
    networks:
      - gestora-network
    restart: unless-stopped
    stdin_open: true
    tty: true

  # H2 Console (opcional para desenvolvimento)
  h2-console:
    image: oscarfonts/h2
    container_name: gestora_h2
    ports:
      - "8082:8082"
    environment:
      H2_OPTIONS: "-web -webAllowOthers -webPort 8082"
    volumes:
      - h2_data:/opt/h2-data
    networks:
      - gestora-network
    restart: unless-stopped

volumes:
  postgres_data:
  h2_data:

networks:
  gestora-network:
    driver: bridge