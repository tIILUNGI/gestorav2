# src/main/resources/application-prod.yml
spring:
  main:
    banner-mode: off
    lazy-initialization: true  # üöÄ INICIALIZA√á√ÉO SOB DEMANDA
  
  datasource:
    hikari:
      maximum-pool-size: 3      # üéØ M√çNIMO para free tier
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    open-in-view: false        # üö´ EVITA Memory Leak
    properties:
      hibernate:
        jdbc.batch_size: 10
        order_inserts: true
        order_updates: true
        generate_statistics: false
        # Otimiza√ß√µes de query
        query.fail_on_pagination_over_collection_fetch: true
        query.in_clause_parameter_padding: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  
  # Tomcat otimizado
  tomcat:
    max-threads: 25
    min-spare-threads: 3
    max-connections: 100
    accept-count: 25
    connection-timeout: 5000
    # Compress√£o
    compression: on
    compressible-mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/json

server:
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 2048
  shutdown: graceful
  # Render usa porta din√¢mica
  port: ${PORT:10000}

management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /actuator
  endpoint:
    health:
      show-details: never
      probes:
        enabled: true
    info:
      env:
        enabled: false  # Desativa info pesada

logging:
  level:
    root: WARN
    org.springframework: WARN
    org.hibernate: ERROR
    com.zaxxer.hikari: WARN
    org.apache.tomcat: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /tmp/app.log
    max-size: 10MB
    max-history: 1